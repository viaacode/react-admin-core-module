overwrite: true
schema:
  - ${GRAPHQL_URL_AVO}:
      headers:
        x-hasura-admin-secret: ${GRAPHQL_SECRET_AVO}
documents:
  # Only generate types for avo specific queries. This code should eventually be moved to the admin core package
  - "./src/modules/content-page/queries/avo/*.graphql"
  - "./src/modules/collection/queries/avo/*.graphql"
  - "./src/modules/shared/services/relation-service/queries/avo/*.graphql"
  - "./src/modules/item/queries/avo/*.graphql"
  - "./src/modules/user/queries/avo/*.graphql"
  - "./src/modules/user-group/queries/avo/*.graphql"
  - "./src/modules/content-page-labels/queries/avo/*.graphql"
  - "!./demo/**/*.graphql"
generates:
  src/generated/graphql-db-types-avo.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-query
