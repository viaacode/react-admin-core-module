overwrite: true
schema:
  - ${GRAPHQL_URL_AVO}:
      headers:
        x-hasura-admin-secret: ${GRAPHQL_SECRET_AVO}
documents:
  # Only generate types for avo specific queries. This code should eventually be moved to the admin core package
  - "./src/modules/admin/content-page/queries/avo/*.graphql"
  - "./src/modules/admin/collection/queries/avo/*.graphql"
  - "./src/modules/admin/shared/services/relation-service/queries/avo/*.graphql"
  - "./src/modules/admin/item/queries/avo/*.graphql"
  - "./src/modules/admin/user/queries/avo/*.graphql"
  - "./src/modules/admin/user-group/queries/avo/*.graphql"
  - "./src/modules/admin/content-page-labels/queries/avo/*.graphql"
generates:
  src/generated/graphql-db-types-avo.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-query
