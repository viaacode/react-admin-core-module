overwrite: true
schema: ${GRAPHQL_URL}
documents:
  - "./demo/src/react-admin/**/*.graphql"
  # avo specific types are generated using a separate codegen config file, otherwise we have naming conflicts between the queries
  - "!./demo/src/react-admin/modules/content-page/queries/avo/*.graphql"
  - "!./demo/src/react-admin/modules/collection/queries/avo/*.graphql"
  - "!./demo/src/react-admin/modules/shared/services/organization-service/queries/avo/*.graphql"
  - "!./demo/src/react-admin/modules/shared/services/relation-service/queries/avo/*.graphql"
  - "!./demo/src/react-admin/modules/shared/services/settings-service/queries/avo/*.graphql"
  - "!./demo/src/react-admin/modules/item/queries/avo/*.graphql"
  - "!./demo/src/react-admin/modules/navigation/queries/avo/*.graphql"
  - "!./demo/src/react-admin/modules/translations/queries/avo/*.graphql"
  - "!./demo/src/react-admin/modules/user/queries/avo/*.graphql"
  - "!./demo/src/react-admin/modules/user-group/queries/avo/*.graphql"
  - "!./demo/src/react-admin/modules/content-page-labels/queries/avo/*.graphql"
generates:
  demo/src/react-admin/generated/graphql-db-types-hetarchief.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-query
