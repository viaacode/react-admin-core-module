mutation updateMaintenanceAlert(
	$maintenanceAlertId: uuid
	$maintenanceAlert: app_maintenance_alerts_set_input
) {
	update_app_maintenance_alerts(
		where: { id: { _eq: $maintenanceAlertId } }
		_set: $maintenanceAlert
	) {
		returning {
			id
			title
			message
			icon
			user_groups
			from_date
			until_date
			active
		}
	}
}
