query getUsers(
	$offset: Int!
	$limit: Int!
	$orderBy: [users_profile_order_by!]!
	$where: users_profile_bool_exp!
) {
	users_profile(offset: $offset, limit: $limit, order_by: $orderBy, where: $where) {
		id
		full_name
		first_name
		last_name
		mail
		last_access_at
		organisation_schema_identifier
		group {
			label
			name
			id
		}
		identities {
			identity_provider_name
		}
		maintainer_users_profiles {
			maintainer {
				schema_identifier
				schema_name
				information {
					logo
				}
			}
		}
	}
	users_profile_aggregate(where: $where) {
		aggregate {
			count
		}
	}
}
