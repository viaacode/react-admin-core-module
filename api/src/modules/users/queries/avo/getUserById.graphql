query getUserById($id: uuid!) {
	users_summary_view(
		offset: 0
		limit: 1
		where: { profile_id: { _eq: $id }, is_deleted: { _eq: false } }
	) {
		profile_id
		user_id
		full_name
		first_name
		last_name
		business_category
		last_access_at
		mail
		is_blocked
		is_deleted
		is_exception
		stamboek
		acc_updated_at
		acc_created_at
		idps {
			id
			idp
			idp_user_id
		}
		profile {
			avatar
			alias
			title
			business_category
			updated_at
			created_at
			bio
			alternative_email
			usersByuserId {
				full_name
				first_name
				last_name
				mail
			}
			profile_user_group {
				group {
					created_at
					description
					id
					label
					ldap_role
					updated_at
					group_permissions {
						permission {
							id
							label
						}
					}
				}
			}
			temp_access {
				from
				until
				has_currently_access {
					status
				}
			}
			user_id
		}
		group_id
		group_name
		company_name
		company_id
		blocked_at {
			date: max
		}
		unblocked_at {
			date: max
		}
		organization {
			or_id
			name
			logo_url
		}
		educational_organizations {
			organization_id
			unit_id
			organization {
				ldap_description
			}
		}
		loms {
			lom {
				id
				label
				scheme
				broader
			}
		}
	}
}
