mutation updateNavigationItemById($id: Int!, $navigationItem: app_content_nav_elements_set_input!) {
	update_app_content_nav_elements_by_pk(pk_columns: { id: $id }, _set: $navigationItem) {
		id
		created_at
		description
		user_group_ids
		icon_name
		label
		link_target
		placement
		position
		updated_at
		content_type
		content_path
		language
		tooltip
	}
}
