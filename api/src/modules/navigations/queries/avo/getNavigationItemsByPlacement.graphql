query getNavigationItemsByPlacement(
	$placement: String!
	$searchTerm: String!
	$orderBy: [app_content_nav_elements_order_by!]!
) {
	app_content_nav_elements(
		order_by: $orderBy
		where: { placement: { _eq: $placement }, label: { _ilike: $searchTerm } }
	) {
		id
		created_at
		description
		user_group_ids
		icon_name
		label
		link_target
		placement
		position
		updated_at
		content_type
		content_path
		language
		tooltip
	}
}
