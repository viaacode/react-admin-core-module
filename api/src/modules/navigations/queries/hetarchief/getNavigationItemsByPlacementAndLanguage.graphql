query getNavigationItemsByPlacementAndLanguage(
	$placement: String!
	$language: lookup_languages_enum!
	$searchTerm: String!
) {
	app_navigation(
		order_by: { position: asc }
		where: {
			placement: { _eq: $placement }
			language: { _eq: $language }
			label: { _ilike: $searchTerm }
		}
	) {
		id
		created_at
		description
		user_group_ids
		icon_name
		label
		link_target
		placement
		position
		updated_at
		content_type
		content_path
		language
		tooltip
	}
}
