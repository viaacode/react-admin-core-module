mutation updateContentPageLabel(
	$contentPageLabel: app_content_labels_set_input!
	$contentPageLabelId: Int!
) {
	update_app_content_labels(
		where: { id: { _eq: $contentPageLabelId } }
		_set: $contentPageLabel
	) {
		returning {
			label
			id
			content_type
			link_to
			created_at
			updated_at
		}
	}
}
