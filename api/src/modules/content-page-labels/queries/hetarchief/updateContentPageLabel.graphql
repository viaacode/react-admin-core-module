mutation updateContentPageLabel(
	$contentPageLabel: app_content_label_set_input!
	$contentPageLabelId: uuid!
) {
	update_app_content_label(where: { id: { _eq: $contentPageLabelId } }, _set: $contentPageLabel) {
		returning {
			label
			id
			content_type
			link_to
			created_at
			updated_at
		}
	}
}
