query getContentPageLabels(
	$where: app_content_label_bool_exp!
	$offset: Int!
	$limit: Int!
	$orderBy: [app_content_label_order_by!]!
) {
	app_content_label(
		offset: $offset
		limit: $limit
		order_by: $orderBy
		where: $where
	) {
		label
		content_type
		link_to
		created_at
		updated_at
		id
	}
	app_content_label_aggregate(where: $where) {
		aggregate {
			count
		}
	}
}
