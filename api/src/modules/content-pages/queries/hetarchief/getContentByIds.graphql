query getContentByIds($ids: [uuid!]!) {
	app_content_page(where: { id: { _in: $ids }, is_deleted: { _eq: false } }) {
		content_type
		content_width
		created_at
		depublish_at
		description
		seo_description
		meta_description
		id
		thumbnail_path
		is_protected
		is_public
		path
		publish_at
		published_at
		title
		language
		nl_parent_page_id
		translated_content_pages(where: { is_deleted: { _eq: false } }) {
			title
			language
			path
			id
			is_public
		}
		updated_at
		user_group_ids
		user_profile_id
		user_group_ids
		owner_profile {
			id
			full_name
			mail
			maintainer_users_profiles {
				maintainer {
					id
					org_identifier
					skos_pref_label
					ha_org_has_logo
					skos_alt_label
				}
			}
			group {
				label
				id
			}
		}
		content_content_labels {
			content_label {
				label
				id
				link_to
			}
		}
		content_blocks(order_by: { position: asc }) {
			content_block_type
			content_id
			created_at
			id
			position
			updated_at
			variables
			content_block_type
		}
	}
}
