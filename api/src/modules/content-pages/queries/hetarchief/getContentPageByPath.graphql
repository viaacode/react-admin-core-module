query getContentPageByPath($path: String!, $language: lookup_languages_enum!) {
	app_content_page(
		where: { path: { _eq: $path }, language: { _eq: $language }, is_deleted: { _eq: false } }
	) {
		content_type
		content_width
		created_at
		depublish_at
		description
		seo_description
		meta_description
		id
		thumbnail_path
		is_protected
		is_public
		path
		user_profile_id
		profile: owner_profile {
			id
			full_name
			maintainer_users_profiles {
				maintainer {
					schema_identifier
					schema_name
					information {
						logo
					}
				}
			}
			group {
				id
				name
				label
			}
		}
		publish_at
		published_at
		title
		language
		nl_parent_page_id
		translated_content_pages {
			title
			language
			path
			id
		}
		updated_at
		user_group_ids
		content_width
		user_group_ids
		content_content_labels {
			content_label {
				id
				label
				link_to
			}
		}
		content_blocks(order_by: { position: asc }) {
			content_block_type
			content_id
			created_at
			id
			position
			updated_at
			variables
			content_block_type
		}
	}
}
