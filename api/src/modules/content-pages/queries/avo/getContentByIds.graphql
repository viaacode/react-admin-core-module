query getContentByIds($ids: [Int!]!) {
	app_content(where: { id: { _in: $ids }, is_deleted: { _eq: false } }) {
		content_type
		content_width
		created_at
		depublish_at
		description
		seo_description
		meta_description
		id
		thumbnail_path
		is_protected
		is_public
		path
		publish_at
		published_at
		title
		language
		nl_parent_page_id
		translated_content_pages(where: { is_deleted: { _eq: false } }) {
			title
			language
			path
			id
			is_public
		}
		updated_at
		user_group_ids
		user_profile_id
		user_group_ids
		profile {
			organisation {
				logo_url
				name
				or_id
			}
			profile_user_group {
				group {
					label
					id
				}
			}
			user: usersByuserId {
				id
				full_name
				mail
			}
		}
		content_content_labels {
			content_label {
				label
				id
				link_to
			}
		}
		content_blocks: contentBlockssBycontentId(order_by: { position: asc }) {
			id
			content_id
			content_block_type
			position
			variables
			created_at
			updated_at
		}
	}
}
