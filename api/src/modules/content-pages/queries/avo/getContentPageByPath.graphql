query getContentPageByPath($path: String!, $language: lookup_languages_enum!) {
	app_content(
		where: { path: { _eq: $path }, language: { _eq: $language }, is_deleted: { _eq: false } }
	) {
		content_type
		content_width
		created_at
		depublish_at
		depublished_at
		description
		seo_description
		meta_description
		id
		thumbnail_path
		is_protected
		is_public
		path
		user_profile_id
		profile {
			id
			organisation {
				logo_url
				name
				or_id
			}
			profile_user_group {
				group {
					label
					id
				}
			}
			user: usersByuserId {
				uid
				full_name
				first_name
				last_name
				mail
			}
		}
		publish_at
		published_at
		published_at_display
		title
		language
		nl_parent_page_id
		translated_content_pages(where: { is_deleted: { _eq: false } }) {
			title
			language
			path
			id
			is_public
		}
		updated_at
		user_group_ids
		content_width
		user_group_ids
		content_content_labels {
			content_label {
				id
				label
				link_to
			}
		}
		content_blocks: contentBlockssBycontentId(order_by: { position: asc }) {
			id
			content_id
			content_block_type
			position
			variables
			created_at
			updated_at
		}
	}
}
