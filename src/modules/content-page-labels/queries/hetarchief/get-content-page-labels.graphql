query getContentPageLabels(
	$where: cms_content_labels_bool_exp!
	$offset: Int!
	$limit: Int!
	$orderBy: [cms_content_labels_order_by!]!
) {
	cms_content_labels(offset: $offset, limit: $limit, order_by: $orderBy, where: $where) {
		label
		content_type
		link_to
		created_at
		updated_at
		id
	}
	cms_content_labels_aggregate(where: $where) {
		aggregate {
			count
		}
	}
}
